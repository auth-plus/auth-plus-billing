[package]
name = "auth-plus-billing"
version = "0.1.0"
edition = "2021"
authors = ["Andrew Hanasiro <andrewkhanasiro@gmail.com>"]
description = "A billing system"
repository = "https://github.com/auth-plus/auth-plus-billing"
readme = "README.md"
license = "MIT"
default-run = "http"

[[bin]]
name = "http"
test = false
bench = false

[[bin]]
name = "kafka"
test = false
bench = false

[dependencies]
actix-web = "4.2"
actix-service = "2.0.0"
async-trait = "0.1"
chrono = "0.4.23"
futures-util = "0.3.25"
lazy_static = "1.4.0"
mockall = "0.11"
opentelemetry = { version = "0.18.0" }
opentelemetry-zipkin ={ version = "0.16.0" } 
prometheus = { version = "0.13.3", features = ["process"] }
rdkafka = { version = "0.29", features = ["cmake-build"] }
rust_decimal = "1.27"
rust_decimal_macros = "1.27"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sqlx = { version = "0.6", features = [ "runtime-tokio-rustls" , "postgres", "uuid", "json","decimal", "chrono" ] }
sqlx-core = "0.6"
tokio = { version = "1.23.1", features = ["full"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3.16", features = ["env-filter"] }
uuid = { version = "1.2", features=['v4', 'serde']}
tracing-opentelemetry = "0.18.0"
tracing-actix-web = { version = "0.7.1", features = ["opentelemetry_0_18"] }

[dev-dependencies]
actix-rt = "2.7"
fake = { version = "2.5", features=['uuid']}